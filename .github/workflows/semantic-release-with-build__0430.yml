name: semantic-release-with-build__0430

on:
  schedule:
    - cron: '30 4 * * *'
  repository_dispatch:
    types:
      - docker-base-image-check
      - git-commit-force-release

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      - uses: actions/setup-node@master
        with:
          node-version: '12'

      - run: yarn

      - run: yarn build

